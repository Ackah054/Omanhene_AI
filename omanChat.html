<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OMANHENE AI | GODFRED</title>
    <link rel="stylesheet" href="OheneChat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="omanheneCHAT.js" defer></script>
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Chat with   OMANHENE" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">L.M</span>
          <span id="delete-btn" class="material-symbols-rounded">del</span>
      </div>
    </div>

  </body>
</html>
